topic:
  name:  chat_topics
  partitions-num: 3
  replication-factor: 1
  avro-person-topic-name: person_topics
  avro-person-partitions-num: 3
  avro-person-replication-factor: 1
server:
  port: 8080
spring:
  kafka:
    bootstrap-servers:
      - localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        acks: 1
        spring:
          json:
            add:
              type:
                headers: false
    template:
      default-topic:
logging:
  level:
    root: info